() {        layui.use(['form'], function(){});        //多选        $(document).on('click', '.layui-form-checkbox', function () {            roleFn.checkSon(                $(this).prev().attr('data-id'),                $(this).hasClass('layui-form-checked') ? true : false            );        });        //添加--编辑        $('#sub-btn').click(function(){            var roleName = $.trim($('#role_name').val());            var roleDeclare = $.trim($('#role_declare').val());            var menuIdStr = '', methodIdStr = '';            if(roleName == ''){                layui.use('layer', function(){                    layui.layer.msg('请输入角色名称');                });                return false;            }            //菜单id            $('.menu').each(function(){                if($(this).next().hasClass('layui-form-checked')){                   menuIdStr += $(this).attr('data-id')+',';                }            });            //方法id            $('.method').each(function(){                if($(this).next().hasClass('layui-form-checked')){                    methodIdStr += $(this).attr('data-method-id')+',';                }            });            layui.use('layer', function(){                _index = layui.layer.load();            });            $.post("{:U('access')}",{                id:$('#sub-btn').attr('attr'),                roleName:roleName,                roleDeclare:roleDeclare,                menuIdStr:menuIdStr,                methodIdStr:methodIdStr,                action:$('#sub-btn').attr('action')            },function(res){                res.status == 1 ? globalFn.remind(_index, res.info,"{:U('index')}")                    : globalFn.remind(_index, res.info);            })        });    });    //全局函数    var roleFn = {        //选中所有子级的checkbox        checkSon: function (id, checkState) {            var Scheckboxs = $("input:checkbox[data-pid=" + id + "]");            if (Scheckboxs.size() > 0) {                Scheckboxs.each(function () {                    var id = $(this).attr('data-id');                    checkState ? $(this).next().addClass('layui-form-checked') : $(this).next().removeClass('layui-form-checked');                    roleFn.checkSon(id, checkState);                });            }        },    }</script></html>
