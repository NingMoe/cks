<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iview example</title>
  <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>

  <link rel="stylesheet" type="text/css" href="../../../../Public/css/vue/element.css">
  <script type="text/javascript" src="../../../../Public/js/vue/element.js"></script>
</head>
<body>
<div id="app">
  <template>
    <h3><el-col :span="3"><el-input placeholder="请输入内容" width="100px"></el-input></el-col></h3>

    <el-input-number v-model="num9" :precision="2" :step="0.1" :max="10"></el-input-number>
  </template>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            visible: false,
            num9: 1
        },
        methods: {
            show: function () {
                this.visible = true;
            }
        }
    })
</script>
</body>
</html>
